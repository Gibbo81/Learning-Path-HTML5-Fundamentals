<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Handling events</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script>
        function processClick(evt){
            document.body.innerHTML += "clicked<br>";
        }
    </script>


  </head>
  <body>
    <button onclick="processClick();">Click me</button>
    <button id="myButton">Click me with id</button>
    <br>
    <script type="text/javascript">
        //1 get a refernces on the element
        //when we execute this code the button must already exists in the page and must has been rendered
        let b = document.querySelector("#myButton");

        //2  add event listener
        b.addEventListener("click", function(evt){
            alert("clicked with id!");
        })
        /*
        There can be only one onclick attribute per element. Using the .addEventListener('click', callback) syntax,  you can register more than one event listener. You'll need rarely to do this, so in my opinion it's fine to choose whichever syntax you like.
        */
    </script>
  </body>
</html>
