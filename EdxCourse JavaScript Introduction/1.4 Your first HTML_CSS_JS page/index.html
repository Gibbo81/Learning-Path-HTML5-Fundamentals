<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plotting functions in JavaScript using the function plot library</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="plot()">
    <h2>Interactive function plotter</h2>

    <section id="plotSetting">
      <label for="xMin">xMin :</label>
      <input type="number" value=-2 step=0.5 id="xMin" oninput="plot()">
      <label for="xMax">xMax :</label>
      <input type="number" value=6.28 step=0.5 id="xMax" oninput="plot()">
      <p></p>
      <label for="yMin">yMin :</label>
      <input type="number" value=-1 step=0.5 id="yMin" oninput="plot()">
      <label for="yMax">yMax :</label>
      <input type="number" value=1 step=0.5 id="yMax" oninput="plot()">
      <p></p>
      <label for="fun">Function to plot: </label>
      <input type="text" value="sin(x)" id="function" onchange="plot()">
      <p></p>
      <label for="color">color :</label>
      <input type="color" id="color" onchange="plot()">
    </section>
    
    <section id="plot">
      <div id="myfunction"/>
    </section>

  </body>
</html>
