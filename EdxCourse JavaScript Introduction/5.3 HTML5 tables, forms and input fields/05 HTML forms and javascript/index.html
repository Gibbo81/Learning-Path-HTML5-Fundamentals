<!DOCTYPE html>
<html lang="en">
  	<head>
    	<title>HTML form and js</title>
    	<meta charset="utf-8"/>
    	<link rel="stylesheet" href="css/style.css">
    	<script src="js/index.js"></script>
 	</head>
	<body>
		<form action="Mypippo.php" method='POST'>
			<fieldset>
				<legend>Personal Information</legend>
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" required name="firstName">
				<br>
				<label for="secondName">Second Name</label>
				<input type="text" id="secondName" required name="secondName">
				<br>
				<label for="mail">mail</label>
				<input type="email" id="mail" required name="mail">
				<br>
				<label for="age">age</label>
				<input type="number" step=5 min=20 max=990
				id="age" required name="age">
				<br>
				<label for="Bith">Bith date</label>
				<input type="date" id="Bith" name="Bith">
			</fieldset>
		</form>
		<!--
		Action is the value of the server side component that will process the request of the form
		method is the way the browser will send the data to the server.
		required make the field invalid if empty
		Some fields have default implicit validation criteria
		-->







	</body>
</html>
