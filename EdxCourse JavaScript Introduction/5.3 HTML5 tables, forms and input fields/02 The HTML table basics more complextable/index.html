<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The HTML table basics</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
  </head>
  <body>
	<table>
		<caption>table caption</caption>
	    <thead>
	        <tr>
	            <th scope="col">thead th</th>
	            <th scope="col">thead th</th>
	            <th scope="col">thead th</th>
	            <th scope="col">thead th</th>
	        </tr>
	    </thead>

	    <tbody>
	        <tr>
	            <th scope="row">tbody th</th>
	            <td>tbody td</td>
	            <td>tbody td</td>
	            <td>tbody td</td>
	        </tr>
	        <tr>
	            <th scope="row">tbody th</th>
	            <td>tbody td</td>
	            <td>tbody td</td>
	            <td>tbody td</td>
	        </tr>
	        <tr>
	            <th scope="row">tbody th</th>
	            <td>tbody td</td>
	            <td>tbody td</td>
	            <td>tbody td</td>
	        </tr>
	    <tr>
	            <th scope="row">tbody th</th>
	            <td>tbody td</td>
	            <td>tbody td</td>
	            <td>tbody td</td>
	        </tr>
	    <tr>
	            <th scope="row">tbody th</th>
	            <td>tbody td</td>
	            <td>tbody td</td>
	            <td>tbody td</td>
	        </tr>
	    </tbody>
	        <tfoot>
	        <tr>
	            <th scope="row">tfoot th</th>
	            <td colspan="2">tfoot td colspan=2</td>
	            <td>tfoot td</td>
	        </tr>
	    </tfoot>
	</table>
	<!--The <thead> element is used in conjunction with the <tbody> and <tfoot> elements to specify each part of a table (header, body, footer).	-->
  </body>
</html>
