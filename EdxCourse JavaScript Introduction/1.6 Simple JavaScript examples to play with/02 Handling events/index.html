<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Handlings events</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
  </head>
  <body onload="onLoad()">
    <!--use input events on an HTML input field  -->
      <p>
        Type some text :
        <input type="text" id="inputField" oninput="showWhatWeTyped()" />
      </p>
      <p>You are typing:</p>
      <div id="theDiv"></div>

      <!-- Canvas with mouse events -->
      this is a Canvas:
      <CANVAS height="200" id="myCanvas" width="579" ></CANVAS>

  </body>
</html>
