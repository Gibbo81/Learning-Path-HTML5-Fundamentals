<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Save Time With the CSS “grid” Shorthand Property</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="css/style3L.css">
  </head>
  <body>
    <a id="top" href="https://webdesign.tutsplus.com/tutorials/save-time-with-the-css-grid-shorthand-property--cms-31590">Save Time With the CSS “grid” Shorthand Property</a>
    <div>
      To save time declaring grid use: 'grid: 100px auto 300px / repeat(2, 1fr) 100px;' <br>

    </div>

    <section class="grid-1">
      <div class="item-1">1</div>
      <div class="item-2">2</div>
      <div class="item-3">3</div>
      <div class="item-4">4</div>
      <div class="item-5">5</div>
      <div class="item-6">6</div>
      <div class="item-7">7</div>
      <div class="item-8">8</div>
      <div class="item-9">9</div>
    </section>
    <div>
      you can use auto grow with shorter versin: 'grid: auto-flow 100px / 1fr 100px;' : add new rows as needed
    </div>
  </body>
</html>
